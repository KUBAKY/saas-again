<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋优客户服务管理系统FuYouCSM - 测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            color: #28a745;
            font-size: 18px;
            margin: 20px 0;
        }
        .info {
            color: #666;
            line-height: 1.6;
        }
        .login-form {
            margin-top: 30px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 赋优客户服务管理系统FuYouCSM</h1>
        <div class="status">✅ 前端服务运行正常</div>
        <div class="info">
            <p><strong>测试账号信息：</strong></p>
            <p>手机号：13800000000</p>
            <p>密码：password123</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label>手机号：</label>
                <input type="text" value="13800000000" readonly>
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="password" value="password123" readonly>
            </div>
            <button onclick="testLogin()">测试登录</button>
        </div>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试登录...';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: '13800000000',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div style="color: #28a745; padding: 10px; background: #d4edda; border-radius: 5px;">
                            ✅ 登录成功！<br>
                            用户：${data.user.name}<br>
                            角色：${data.user.role}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div style="color: #dc3545; padding: 10px; background: #f8d7da; border-radius: 5px;">
                            ❌ 登录失败：${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: #dc3545; padding: 10px; background: #f8d7da; border-radius: 5px;">
                        ❌ 连接失败：${error.message}<br>
                        请确保后端服务正在运行
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
