<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组长小组成员统计功能验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background: linear-gradient(135deg, #52c41a, #389e0d);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .test-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .success {
            color: #52c41a;
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .error {
            color: #ff4d4f;
            background: #fff2f0;
            border: 1px solid #ffccc7;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #40a9ff;
        }
        .members-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .members-table th,
        .members-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
        }
        .members-table th {
            background-color: #fafafa;
            font-weight: 600;
        }
        .role-leader {
            background-color: #e6f7ff;
            color: #1890ff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .role-sales {
            background-color: #f6ffed;
            color: #52c41a;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .verification-result {
            background: #f0f9ff;
            border: 1px solid #91d5ff;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>✅ 组长小组成员统计功能验证</h1>
        <p>验证组长登录后的小组成员统计是否包含组长在内的所有成员数据</p>
    </div>

    <div class="test-section">
        <h3>🔐 组长登录测试</h3>
        <button class="btn" onclick="testLeaderLogin('13800000002')">测试李组长登录</button>
        <button class="btn" onclick="testLeaderLogin('13884449278')">测试其他组长登录</button>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h3>📊 小组成员统计测试</h3>
        <div id="statisticsResult">
            <p>请先登录组长账号...</p>
        </div>
    </div>

    <script>
        let currentToken = null;
        let currentUser = null;

        // 测试组长登录
        async function testLeaderLogin(phone) {
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        password: '123456'
                    })
                });

                const result = await response.json();
                
                if (result.code === 200) {
                    currentToken = result.data.token;
                    currentUser = result.data.user;
                    
                    document.getElementById('loginResult').innerHTML = `
                        <div class="success">
                            ✅ 登录成功！
                            <br><strong>用户:</strong> ${currentUser.name}
                            <br><strong>角色:</strong> ${currentUser.role === 'leader' ? '组长' : currentUser.role}
                            <br><strong>小组ID:</strong> ${currentUser.teamId}
                        </div>
                    `;
                    
                    // 自动测试统计功能
                    await testStatistics();
                } else {
                    document.getElementById('loginResult').innerHTML = `
                        <div class="error">❌ 登录失败: ${result.message}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `
                    <div class="error">❌ 登录错误: ${error.message}</div>
                `;
            }
        }

        // 测试统计功能
        async function testStatistics() {
            if (!currentToken) {
                document.getElementById('statisticsResult').innerHTML = '<p>请先登录...</p>';
                return;
            }

            try {
                const response = await fetch('http://localhost:3001/api/statistics', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const result = await response.json();
                
                if (result.code === 200) {
                    displayStatisticsResult(result.data);
                } else {
                    document.getElementById('statisticsResult').innerHTML = `
                        <div class="error">❌ 获取统计数据失败: ${result.message}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('statisticsResult').innerHTML = `
                    <div class="error">❌ 请求错误: ${error.message}</div>
                `;
            }
        }

        // 显示统计结果
        function displayStatisticsResult(data) {
            const { userStats } = data;
            
            let html = `
                <div class="success">
                    ✅ 成功获取小组成员统计数据
                </div>
                
                <h4>📋 小组成员列表</h4>
                <table class="members-table">
                    <thead>
                        <tr>
                            <th>成员姓名</th>
                            <th>角色</th>
                            <th>所属小组</th>
                            <th>客户数量</th>
                            <th>跟进次数</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            if (userStats && userStats.length > 0) {
                userStats.forEach(member => {
                    const roleTag = member.userRole === 'leader' 
                        ? '<span class="role-leader">组长</span>'
                        : '<span class="role-sales">销售员</span>';
                    
                    html += `
                        <tr>
                            <td>${member.userName}</td>
                            <td>${roleTag}</td>
                            <td>${member.teamName || '-'}</td>
                            <td>${member.customerCount || 0}</td>
                            <td>${member.followCount || 0}</td>
                        </tr>
                    `;
                });
            } else {
                html += `
                    <tr>
                        <td colspan="5" style="text-align: center; color: #999;">暂无成员数据</td>
                    </tr>
                `;
            }

            html += `
                    </tbody>
                </table>
            `;

            // 验证结果
            const leaderCount = userStats ? userStats.filter(u => u.userRole === 'leader').length : 0;
            const salesCount = userStats ? userStats.filter(u => u.userRole === 'sales').length : 0;
            const totalMembers = userStats ? userStats.length : 0;
            
            const hasLeader = leaderCount > 0;
            const hasUserRole = userStats && userStats.length > 0 && userStats[0].hasOwnProperty('userRole');
            
            html += `
                <div class="verification-result">
                    <h4>🔍 功能验证结果</h4>
                    <ul>
                        <li><strong>总成员数:</strong> ${totalMembers} 人</li>
                        <li><strong>组长数量:</strong> ${leaderCount} 人</li>
                        <li><strong>销售员数量:</strong> ${salesCount} 人</li>
                        <li><strong>包含组长:</strong> ${hasLeader ? '✅ 是' : '❌ 否'}</li>
                        <li><strong>角色字段:</strong> ${hasUserRole ? '✅ 正常' : '❌ 缺失'}</li>
                        <li><strong>功能状态:</strong> ${hasLeader && hasUserRole ? '✅ 完全正常' : '❌ 存在问题'}</li>
                    </ul>
                    
                    ${hasLeader && hasUserRole ? 
                        '<p style="color: #52c41a; font-weight: bold;">🎉 组长小组成员统计功能完全正常！</p>' :
                        '<p style="color: #ff4d4f; font-weight: bold;">⚠️ 功能存在问题，需要修复。</p>'
                    }
                </div>
            `;

            document.getElementById('statisticsResult').innerHTML = html;
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('组长小组成员统计功能验证页面已加载');
        });
    </script>
</body>
</html>
